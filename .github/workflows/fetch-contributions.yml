# This GitHub Action is needed to fetch and cache the GitHub contributions SVG daily.
# The SVG is fetched from an external service that sometimes returns a 503 (Service Unavailable) error.
# By caching the SVG in the repository, we ensure that the stats are always available and up-to-date.
# Additionally, the action checks if the fetched contributions.svg contains the string "Failed" and retries if necessary.

name: Fetch GitHub Contributions SVG

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  fetch-contributions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch GitHub Contributions SVG
        uses: nick-fields/retry@v3
        with:
          max_attempts: 10
          timeout_minutes: 1
          command: |
            curl -o assets/contributions.svg "https://github-readme-streak-stats.herokuapp.com/?user=pjmartorell&theme=transparent&mode=weekly&hide_current_streak=true&hide_longest_streak=true&border_radius=6&card_width=300"
            if grep -q "Failed" assets/contributions.svg; then
              echo "Error: Failed to fetch contributions.svg"
              exit 1
            fi

      - name: Commit and push SVG
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if [ -n "$(git status --porcelain)" ]; then
            git add assets/contributions.svg
            git commit -m 'Update GitHub Contributions SVG'
            git push
          else
            echo "No changes to commit"
          fi
